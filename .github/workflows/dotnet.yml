name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies for Visual Studio extension build
      run: |
        choco install netfx-4.6-devpack -y && choco install visualstudio2022-workload-vsix -y
    - uses: microsoft/setup-msbuild@v1.3
    - name: Restore
      run: msbuild VSCopyLocal/VSCopyLocal/VSCopyLocal.VSPackage.csproj /t:Restore
    - name: Build VSIX Project
      run: |
        msbuild VSCopyLocal/VSCopyLocal/VSCopyLocal.VSPackage.csproj /p:Configuration=Release
      
    # [Optional] Run tests only if you have standard .NET test projects
    # - name: Test
    #   run: dotnet test --no-build --verbosity normal
